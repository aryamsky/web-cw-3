<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>موقــعي</title>

    <!-- 👇هنا style قم بإضافة وسم   -->
    
<style>
.name{
    color: steelblue;
    text-align: center;
}
.image1{
    display: block;
}
.image2{
    display:block;
}
.image3{
    display:block;
}
ul{
    list-style-type: none;
}
.ahmed{
    background-color: blue;
}
.sara{
    background-color: red;
}
.ali{
    background-color: green;
}
.abdullah{
    background-color: blue;
}
.dana{
background-color: red;
}
.layla{
    background-color: green;
}
</style>
</head>
<body>
    <!-- اكتب اسمك بعد مرحباً، -->
    <!-- headالى ال cssثم غير لون الخط عن طريق اضافة كود   -->
    <h1 class="name">مرحبا، انا اسمي اريام</h1>


    <!-- styles.css قم بإنشاء ملف جديد وقم بتسميته  -->
    <!-- في الملف اللي اضفته cssوفي التعديلات القادمه اكتب كود الـ -->


    <!-- قم بتغيير طريقة عرض الصور بحيث تظهر الصور تحت بعض -->
    <img class="image1" src="./img/ps4.png" alt="الكويت تبرمج">
    <img class="image2" src="./img/Nintendo.png" alt="الكويت تبرمج">
    <img class="image3" src="./img/pc.png" alt="الكويت تبرمج">

     <!--  بعد ذلك قم باخفاء النقاط من القائمه  -->
     <div>
        <h3>منصات الالعاب المتوفره</h3>
        <ul>
            <li>PS4</li>
            <li>nintendo switch</li>
            <li>PC</li>
        </ul><br><br>
    </div>  

<!-- في الجدول في الاسفل يظهر اشخاص ولعبتهم المفضله والمنصه التي يلعبون بها -->
<!-- قم بتغيير لون الخلفيه للاسم حسب المنصه التي يلعب بها  -->
<!-- PS4:      blue  -->
<!-- Nintendo: red   -->
<!-- PC:       green -->
<!-- تلميح: يجب عليك اضافة كلاس لكل اسم -->
    <table>
        <tr>
            <th>الاسم</th>
            <th>العمر</th>
            <th>اللعبه المفضله</th>
            <th>المنصه</th>
        </tr>
        <tr class="ahmed">
            <td>احمد</td>
            <td>16</td>
            <td>call of duty</td>
            <td>PS4</td>
        </tr>
        <tr class="sara">
            <td>ساره</td>
            <td>15</td>
            <td>mario party</td>
            <td>nintendo switch</td>
        </tr>
        <tr class="ali">
            <td>علي</td>
            <td>15</td>
            <td>league of legends</td>
            <td>PC</td>
        </tr>
        <tr class="abdullah">
            <td>عبدالله</td>
            <td>14</td>
            <td>fifa</td>
            <td>PS4</td>
        </tr>
        <tr class="dana">
            <td>دانه</td>
            <td>22</td>
            <td>super smash bros</td>
            <td>nintendo switch</td>
        </tr>
        <tr class="layla">
            <td>ليلى</td>
            <td>17</td>
            <td>minecraft</td>
            <td>PC</td>
        </tr>
    </table>

    
</body>
</html>
